<div class="container p-3 my-3 border">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">{{title}}</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="addUser()">
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Nom</label>
              <input type="text" class="form-control" id="exampleInputEmail1"  name="employeename"
                [(ngModel)]="bodyData.employeename">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Mot de passe</label>
              <input type="password" class="form-control" id="exampleInputEmail1"  name="password"
                [(ngModel)]="bodyData.password">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1"  name="email"
                [(ngModel)]="bodyData.email">
            </div>
            
            <div class="form-group">
              <label>Role</label>
              <select class="form-control" name="role" [(ngModel)]="bodyData.roleName">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
              </select>
            </div>
          </div>
          <!-- /.card-body -->
  
          <div class="card-footer">
            <button type="submit" class="btn btn-primary btnSpaceIcon">Sauvegarder</button>
            <!-- <button type="reset" class="btn btn-danger btnSpaceIcon">Annuler</button> -->
            <button type="button" routerLink='/user' class="btn btn-success">Retour</button>
          </div>
        </form>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
  
    </div>
  </div>
